<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motion Tracker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }
    #wrapper {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }
    video, canvas {
      width: 100vw;
      height: auto;
      max-height: 85vh;
      border-radius: 8px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    #status {
      margin-top: 1rem;
      text-align: center;
    }
    #btn-start {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #ff0040;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    #btn-start:disabled {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Motion Tracker (Demo)</h1>
  <div id="wrapper">
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas"></canvas>
  </div>
  <p id="status">Kamerayı başlatmak için dokun.</p>
  <button id="btn-start">Kamerayı Başlat</button>

  <!-- Ses -->
  <audio id="alert-sound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const statusText = document.getElementById("status");
    const startBtn = document.getElementById("btn-start");
    const ctx = canvas.getContext("2d");
    const audio = document.getElementById("alert-sound");

    let prevCanvas = document.createElement("canvas");
    let prevCtx = prevCanvas.getContext("2d");

    const MOTION_THRESHOLD = 40;
    const PIXEL_COUNT_THRESHOLD = 600;

    let streaming = false;
    let motionSoundEnabled = false;

    startBtn.addEventListener("click", async () => {
      try {
        // Ses izni tetikleniyor
        await audio.play();
        audio.pause();
        audio.currentTime = 0;
        motionSoundEnabled = true;

        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        video.srcObject = stream;
        statusText.textContent = "Kamera başlatıldı. Hareket algılanıyor...";
        startBtn.disabled = true;
        streaming = true;
      } catch (err) {
        statusText.textContent = `Kamera hatası: ${err.message}`;
      }
    });

    video.addEventListener("loadedmetadata", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      prevCanvas.width = video.videoWidth;
      prevCanvas.height = video.videoHeight;
      requestAnimationFrame(processFrame);
    });

    function processFrame() {
      if (!streaming) {
        requestAnimationFrame(processFrame);
        return;
      }

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const currFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const prevFrame = prevCtx.getImageData(0, 0, prevCanvas.width, prevCanvas.height);

      const currData = currFrame.data;
      const prevData = prevFrame.data;

      let motionPixels = 0;
      let minX = canvas.width, minY = canvas.height, maxX = 0, maxY = 0;

      for (let i = 0; i < currData.length; i += 4) {
        const diff = Math.abs(currData[i] - prevData[i]) +
                     Math.abs(currData[i + 1] - prevData[i + 1]) +
                     Math.abs(currData[i + 2] - prevData[i + 2]);

        if (diff > MOTION_THRESHOLD) {
          motionPixels++;
          const pixelIndex = i / 4;
          const x = pixelIndex % canvas.width;
          const y = Math.floor(pixelIndex / canvas.width);
          if (x < minX) minX = x;
          if (y < minY) minY = y;
          if (x > maxX) maxX = x;
          if (y > maxY) maxY = y;
        }
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (motionPixels > PIXEL_COUNT_THRESHOLD) {
        ctx.strokeStyle = "red";
        ctx.lineWidth = 4;
        ctx.strokeRect(minX, minY, maxX - minX, maxY - minY);

        if (motionSoundEnabled && audio.paused) {
          audio.currentTime = 0;
          audio.play().catch(e => console.error("Ses çalma hatası:", e));
        }
      }

      prevCtx.drawImage(video, 0, 0, prevCanvas.width, prevCanvas.height);
      requestAnimationFrame(processFrame);
    }
  </script>
</body>
</html>
